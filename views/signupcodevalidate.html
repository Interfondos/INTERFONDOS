<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Interseguros</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="../css/signup.css" />
</head>

<body class="container-fluid">
  <!--================HEADER===================-->
  <header class="signup primaryBackground center">
    <img src="../assets/images/icon-interbank.png" alt="Icon Interbank" class="d-inline-block mr-1">
    <p class="white-text d-inline-block m-0">Interfondos</p>
  </header>
  <!--==============MAIN======================-->
  <main class="main-style">
    <!--======main header====-->
    <div class="color-text">
      <a id="btn-previous" class="color-text">
        <i class="material-icons left m-0 ">navigate_before</i>
        <span>Volver</span>
      </a>
    </div>
    <!--======main content====-->
    <div class="center-align color-text">
      <h4 class="letter-singup">escribe el código de verificación</h4>
      <span>Se ha enviado un código de verificación a tu correo:
        <br>
        <span>julio*****@gmail.com</span>
      </span>
      <div class="row">
        <div class="col s8 offset-s2">
          <div class="input-field col s3">
            <input class="code code-validate1" type="text" data-length="1">
          </div>
          <div class="input-field col s3">
            <input class="code code-validate2" type="text" data-length="1">
          </div>
          <div class="input-field col s3">
            <input class="code code-validate3" type="text" data-length="1">
          </div>
          <div class="input-field col s3">
            <input class="code code-validate4" type="text" data-length="1">
          </div>
        </div>
      </div>
    </div>
    <div class="center-align">
      <a id="btn-next-code" class="waves-effect waves-light btn primaryBackground disabled">siguiente</a>
      <p>enviar de nuevo</p>
    </div>
  </main>
  <!--=====================FOOTER====================-->
  <footer class="page-footer N/A transparent">
    <div class="container">

      <div class="row">
        <div class="col s12">
          <p class="col s12">
            <a class="waves-effect waves-light btn N/A transparent primaryColor">
              <i class="material-icons right ">chat</i>
              <span>¡chatea con nosotros!</span>
            </a>
          </p>
        </div>
      </div>
    </div>
  </footer>
  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="../js/signup.js"></script>
</body>

</html>
