<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Interseguros</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="#" />  
</head>
<body>
  <div>
    <h5>Tus fondos</h5>
    <p>Tienes   fondos distribuidos de la siguiente manera:</p>
    <div>
      <ul id="tabs-swipe-demo" class="tabs">
        <li class="tab col s3"><a class="active" href="#test-swipe-1">Soles</a></li>
        <li class="tab col s3"><a href="#test-swipe-2">Dólares</a></li>
      </ul>
      <!-- *******soles  *********** -->
      <div id="test-swipe-1" class="col s12">
        <div>
          <h4>Resumen</h4>
          <div>
            <p>Saldo total de tus fondos soles a la fecha</p>
            <p>S/. </p>
          </div>
          <div>
            <p>Rentabilidad desde el inicio</p>
            <span>S/. </span>
            <span>   %</span>
          </div>
          <div>
            <a class="waves-effect waves-light btn-small"><i class="material-icons right"></i>ver por mes</a>
          </div>
        </div>
      </div>
      <!-- **********dólares *********** -->
      <div id="test-swipe-2" class="col s12">
        <div>
          <h4>Resumen</h4>
          <div>
            <p>Saldo total de tus fondos dólares a la fecha</p>
            <p>$ </p>
          </div>
          <div>
            <p>Rentabilidad desde el inicio</p>
            <span>$ </span>
            <span>   %</span>
          </div>
          <div>
            <a class="waves-effect waves-light btn-small"><i class="material-icons right"></i>ver por mes</a>
          </div>
        </div>
      </div>
      
    </div>
  </div>
  <!-- Jquery -->
  <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="../js/app.js"></script>
</body>
</html>
