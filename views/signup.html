<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Interseguros</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/signup.css" />
</head>

<body class="container-fluid registry">
    <!--================HEADER===================-->
    <header class="signup primaryBackground center">
        <img src="../assets/images/icon-interbank.png" alt="Icon Interbank" class="d-inline-block mr-1">
        <p class="white-text d-inline-block m-0">Interfondos</p>
    </header>
    <!--==============MAIN======================-->
    <main class="main-style">
        <!--======main header====-->
        <div class="color-text">
            <a href="#" class="color-text">
                <i class="material-icons left m-0 ">navigate_before</i>
                <span>Volver</span>
            </a>
        </div>
        <!--======main content====-->
        <div class="center-align color-text">
        <h4 class="letter-singup">registro</h4>
        <span>Completa la información solicitada</span>
        <div class="row">
          <div class="col s9 offset-s2">
              <div class="col s8">
                  <input placeholder="Número de DNI" id="id-number" type="number">
              </div>
              <select class="col s4 browser-default col">
                  <option value="1" selected>DNI</option>
                  <option value="2">Option 2</option>
                  <option value="3">Option 3</option>
              </select>
          </div>
            <p>Desea recibir mi código verificación por:</p>
            <form action="#" class="col s6 offset-s4">
                <p>
                    <input class="with-gap" name="group1" type="radio" id="test3" />
                    <label for="test3">Correo</label>
                </p>
                <p>
                    <input class="with-gap" name="group1" type="radio" id="test4" />
                    <label for="test4">SMS</label>
                </p>
            </form>
        </div>
            <a id="btn-next" class="waves-effect waves-light btn primaryBackground disabled">siguiente</a>
    </main>
    <!--=====================FOOTER====================-->
    <footer class="page-footer N/A transparent">
        <div class="container">

            <div class="row">
                <div class="col s12">
                    <p class="col s12">
                        <a class="waves-effect waves-light btn N/A transparent primaryColor">
                            <i class="material-icons right ">chat</i>
                            <span>¡chatea con nosotros!</span>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </footer>
    <!-- Jquery -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="../js/signup.js"></script>
</body>

</html>
